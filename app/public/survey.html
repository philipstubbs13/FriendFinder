<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    // In this code below, we create the front end Javascript, which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/friends)... and then runs the associated code (found in apiRoutes.js).
    // In this case, the associated code "saves" the data to the friends.js file

    $(".submit").on("click", function(event) {
      event.preventDefault();
      alert("Survey submitted");

      // Here we grab the form elements
      var newUserSurvey = {
        name: $("#username").val().trim(),
        photo: $("#userphoto").val().trim(),
		    scores:[
  		    $("#question1").val(),
  		    $("#question2").val(),
  		    $("#question3").val(),
  		    $("#question4").val(),
  		    $("#question5").val(),
  		    $("#question6").val(),
  		    $("#question7").val(),
  		    $("#question8").val(),
  		    $("#question9").val(),
  		    $("#question10").val()
		    ]
      };
      console.log(newUserSurvey);

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in apiRoutes that "returns" true or false
      // depending on if a tables is available or not.

      $.post("/api/friends", newUserSurvey, function(data) {
        	console.log(data);
            alert("Yay! Survey submitted!");

          $('#bestFriendModal').modal('toggle');

          // Clear the form when submitting
          	$("#username").val("");
          	$("#userphoto").val("");
    		    $("#question1").val("");
    		    $("#question2").val("");
    		    $("#question3").val("");
    		    $("#question4").val("");
    		    $("#question5").val("");
    		    $("#question6").val("");
    		    $("#question7").val("");
    		    $("#question8").val("");
    		    $("#question9").val("");
    		    $("#question10").val("");
        });
    });

</script>
